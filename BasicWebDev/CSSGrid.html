<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman Puzzle - Perfectly Solved</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #b3e5fc;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            gap: 25px;
            min-height: 100vh;
        }

        header, .info, footer {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        header { font-size: 2.5em; color: #d81b60; }
        .info  { font-size: 1.3em; color: #1565c0; }

        /* Corrected 4×3 grid for 12 puzzle pieces */
        .puzzle-container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 200px);
            grid-template-rows: repeat(3, 200px);
            border: 10px solid #1976d2;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .puzzle-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        footer { font-size: 1.2em; color: #00695c; font-weight: bold; }
    </style>
</head>
<body>

    <header><h1>Snowman Puzzle - Solved!</h1></header>

    <section class="info">
        <p><strong>Name:</strong> FakeName</p>
        <p><strong>Puzzle:</strong> Snowman with Pink Hat</p>
    </section>

    <main class="puzzle-container">
<!-- ROW 1 -->
        <img src="/4.4_puzzle2/puzzle2_G.jpg" style="grid-area: 1 / 1"> <!-- carrot nose + sky -->
        <img src="/4.4_puzzle2/puzzle2_E.jpg" style="grid-area: 1 / 2"> <!-- top sky -->
        <img src="/4.4_puzzle2/puzzle2_K.jpg" style="grid-area: 1 / 3"> <!-- top-right sky + snow -->
        <img src="/4.4_puzzle2/puzzle2_C.jpg" style="grid-area: 1 / 4"> <!-- pink pom-pom top-right -->

        <!-- ROW 2 -->
        <img src="/4.4_puzzle2/puzzle2_J.jpg" style="grid-area: 2 / 1"> <!-- left body + arm -->
        <img src="/4.4_puzzle2/puzzle2_D.jpg" style="grid-area: 2 / 2"> <!-- smiling face -->
        <img src="/4.4_puzzle2/puzzle2_H.jpg" style="grid-area: 2 / 3"> <!-- right body + red buttons -->
        <img src="/4.4_puzzle2/puzzle2_I.jpg" style="grid-area: 2 / 4"> <!-- right arm + smile -->

        <!-- ROW 3 -->
        <img src="/4.4_puzzle2/puzzle2_L.jpg" style="grid-area: 3 / 1"> <!-- bottom-left body -->
        <img src="/4.4_puzzle2/puzzle2_F.jpg" style="grid-area: 3 / 2"> <!-- snow hill middle -->
        <img src="/4.4_puzzle2/puzzle2_B.jpg" style="grid-area: 3 / 3"> <!-- bottom-right body -->
        <img src="/4.4_puzzle2/puzzle2_A.jpg" style="grid-area: 3 / 4"> <!-- pink hat bottom-right -->

        <!-- ROW 4 & 5 – mostly background -->
        <img src="/4.4_puzzle2/puzzle2_M.jpg" style="display: none"> <!-- mountain – HIDDEN (the wrong piece) -->
    </main>

    <footer>
        <p>Assignment completed: December 4, 2025</p>
    </footer>

</body>
</html>
