<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman Puzzle - Perfect</title>
    <style>
        body {
            margin: 0;
            background: #b3e5fc;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            gap: 20px;
            padding: 20px;
            min-height: 100vh;
        }

        header, .info, footer {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        header { font-size: 2.5em; color: #d81b60; }
        .info  { font-size: 1.3em; color: #1565c0; }

        .puzzle-container {
            width: 800px;                    /* exact image width */
            height: 1000px;                  /* exact image height */
            margin: 0 auto;
            display: grid;                   /* ‚Üê We use GRID here for perfect alignment */
            grid-template-columns: repeat(4, 200px);
            grid-template-rows: repeat(5, 200px);
            border: 10px solid #1976d2;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .puzzle-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        footer { font-size: 1.2em; color: #00695c; font-weight: bold; }
    </style>
</head>
<body>

    <header><h1>Snowman Puzzle - Solved!</h1></header>

    <section class="info">
        <p><strong>Name:</strong> FakeName</p>
        <p><strong>Puzzle:</strong> Snowman with Pink Hat</p>
    </section>

    <main class="puzzle-container">
        <img src="/4.4_puzzle2/puzzle2_G.jpg" style="grid-area: 1 / 1;">
        <img src="/4.4_puzzle2/puzzle2_A.jpg" style="grid-area: 1 / 2;">
        <img src="/4.4_puzzle2/puzzle2_E.jpg" style="grid-area: 1 / 3;">
        <img src="/4.4_puzzle2/puzzle2_K.jpg" style="grid-area: 1 / 4;">

        <img src="/4.4_puzzle2/puzzle2_J.jpg" style="grid-area: 2 / 1;">
        <img src="/4.4_puzzle2/puzzle2_D.jpg" style="grid-area: 2 / 2;">
        <img src="/4.4_puzzle2/puzzle2_H.jpg" style="grid-area: 2 / 3;">
        <img src="/4.4_puzzle2/puzzle2_B.jpg" style="grid-area: 2 / 4;">

        <img src="/4.4_puzzle2/puzzle2_L.jpg" style="grid-area: 3 / 1;">
        <img src="/4.4_puzzle2/puzzle2_F.jpg" style="grid-area: 3 / 2;">
        <img src="/4.4_puzzle2/puzzle2_I.jpg" style="grid-area: 3 / 3;">
        <img src="/4.4_puzzle2/puzzle2_C.jpg" style="grid-area: 3 / 4;">

        <img src="/4.4_puzzle2/puzzle2_G.jpg" style="grid-area: 4 / 2;"> <!-- duplicate if needed, or skip -->
        <img src="/4.4_puzzle2/puzzle2_M.jpg" style="display:none;"> <!-- mountain hidden -->
    </main>

    <footer>
        <p>Assignment completed: December 4, 2025</p>
    </footer>

</body>
</html>
