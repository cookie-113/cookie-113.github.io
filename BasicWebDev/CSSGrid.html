<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snowman Puzzle - Final Perfect Version</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(#87CEEB, #E0F6FF);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            gap: 30px;
        }

        header, .info, footer {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-align: center;
        }
        header h1 { margin:0; font-size: 3rem; color: #d81b60; }
        .info { font-size: 1.4rem; color: #1565c0; line-height: 1.8; }
        footer { font-size: 1.3rem; color: #00695c; font-weight: bold; }

        .puzzle-wrapper {
            padding: 0;
            border: 12px solid #1976d2;
            border-radius: 20px;
            overflow: hidden;
        }

        .puzzle-container {
            display: flex;
            flex-wrap: wrap;
            width: 800px;
            height: 1000px;
            margin: 0 auto;
            font-size: 0;
        }

        .puzzle-container img {
            width: 200px;
            height: 200px;
            display: block;
            flex: 0 0 200px;
            object-fit: cover;
        }

        .hide {
            display: none !important;
        }
    </style>
</head>
