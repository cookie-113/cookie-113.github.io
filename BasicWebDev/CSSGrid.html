<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Puzzle Assignment - Snowman</title>
<style>
    /* Whole page layout - very simple grid */
    body {
        margin: 0;
        padding: 20px;
        background: #b3e5fc;
        font-family: Arial, sans-serif;
        display: grid;
        grid-template-rows: auto auto 1fr auto;
        gap: 25px;
        min-height: 100vh;
    }

    /* Top sections */
    header, .info, footer {
        background: white;
        padding: 20px;
        text-align: center;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header { 
        font-size: 2.5em; 
        color: #d81b60; 
    }
    .info { 
        font-size: 1.3em; 
        color: #1565c0; 
    }

    /* The puzzle - this is the important part */
    .puzzle-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0;                     /* no gaps between pieces */
        max-width: 820px;
        margin: 0 auto;
        border: 8px solid #1976d2;
        border-radius: 15px;
        overflow: hidden;
        background: white;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .puzzle-container img {
        display: block;
        width: auto;
        height: auto;
    }

    /* Hide the wrong piece (the mountain) */
    .hide {
        display: none !important;
    }

    footer {
        font-size: 1.2em;
        color: #00695c;
        font-weight: bold;
    }

        /* Manual ordering and sizing using flex-order and specific dimensions */
        .piece1 { order: 1; }
        .piece2 { order: 2; }
        .piece3 { order: 3; }
        .piece4 { order: 4; }
        .piece5 { order: 5; }
        .piece6 { order: 6; }
        .piece7 { order: 7; }
        .piece8 { order: 8; }
        .piece9 { order: 9; }
        .piece10 { order: 10; }
        .piece11 { order: 11; }
        .piece12 { order: 12; }
        .piece13 { order: 13; } /* This is the mountain piece - doesn't belong */

    </style>
</head>
<body>
    <header>
        <h1>Snowman Puzzle</h1>
    </header>

    <section class="info">
        <p><strong>Name:</strong>YuDuo Chen</p>
    </section>

    <main class="puzzle-container">
