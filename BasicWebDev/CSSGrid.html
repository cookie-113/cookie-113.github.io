<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman Puzzle</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: lightblue;
            font-family: Arial;
        }

        /* CSS Grid for page layout - 3 sections */
        .page-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            min-height: 100vh;
        }

        /* Section 1: Student Info */
        .info-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 3px solid navy;
        }

        .info-section h1 {
            color: navy;
            margin-bottom: 10px;
        }

        .info-section p {
            font-size: 18px;
            color: darkred;
        }

        /* Section 2: Puzzle Area */
        .puzzle-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 3px solid darkred;
        }

        .puzzle-title {
            color: darkred;
            margin-bottom: 20px;
        }

        /* Flexbox for puzzle - 3 rows */
        .puzzle-container {
            width: 600px;
            margin: 0 auto;
            background: lightgray;
            padding: 10px;
            border-radius: 5px;
        }

        .puzzle-row {
            display: flex; /* Using flexbox */
            height: 150px;
        }

        .puzzle-piece {
            width: 150px;
            height: 150px;
            border: 1px solid black;
        }

        /* Hide the faulty piece using display property */
        .faulty {
            display: none; /* Hiding faulty piece */
        }

        /* Placeholder colors for missing images */
        .piece1 { background: lightblue; }
        .piece2 { background: white; }
        .piece3 { background: lightblue; }
        .piece4 { background: pink; }
        .piece5 { background: white; }
        .piece6 { background: orange; }
        .piece7 { background: white; }
        .piece8 { background: white; }
        .piece9 { background: white; }
        .piece10 { background: white; }
        .piece11 { background: white; }
        .piece12 { background: brown; }

        /* Section 3: Completion Date */
        .date-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 3px solid darkgreen;
        }

        .date-section h2 {
            color: darkgreen;
        }

        .date {
            font-size: 20px;
            font-weight: bold;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="page-container">
        
        <!-- Section 1: Student & Puzzle Info -->
        <section class="info-section">
            <h1>Snowman Puzzle Assignment</h1>
            <p><strong>Student:</strong> Alex Johnson</p>
            <p><strong>Puzzle:</strong> Snowman with Pink Hat</p>
        </section>

        <!-- Section 2: Flexbox Puzzle -->
        <section class="puzzle-section">
            <h2 class="puzzle-title">Puzzle Solved with Flexbox</h2>
            
            <div class="puzzle-container">
                <!-- Row 1 -->
                <div class="puzzle-row">
                    <div class="puzzle-piece piece1">G</div>
                    <div class="puzzle-piece piece2">E</div>
                    <div class="puzzle-piece piece3">K</div>
                    <div class="puzzle-piece piece4">C</div>
                </div>
                
                <!-- Row 2 -->
                <div class="puzzle-row">
                    <div class="puzzle-piece piece5">J</div>
                    <div class="puzzle-piece piece6">D</div>
                    <div class="puzzle-piece piece7">H</div>
                    <div class="puzzle-piece piece8">B</div>
                </div>
                
                <!-- Row 3 -->
                <div class="puzzle-row">
                    <div class="puzzle-piece piece9">L</div>
                    <div class="puzzle-piece piece10">F</div>
                    <div class="puzzle-piece piece11">I</div>
                    <!-- Faulty piece A is hidden -->
                    <div class="puzzle-piece piece12 faulty">A</div>
                    <!-- Correct piece M is shown -->
                    <div class="puzzle-piece piece12">M</div>
                </div>
            </div>
            
            <p style="margin-top: 15px; color: navy;">
                <strong>Note:</strong> Using Flexbox (display: flex) for puzzle rows.<br>
                Faulty piece "A" hidden with "display: none"
            </p>
        </section>

        <!-- Section 3: Completion Date -->
        <section class="date-section">
            <h2>Assignment Completed</h2>
            <p class="date">December 4, 2025</p>
        </section>

    </div>
</body>
</html>
