    <style>
        /* CSS GRID: Page Layout */
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(#87CEEB, #E0F6FF);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            gap: 30px;
        }

        header, .info, footer {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-align: center;
        }

        footer { font-size: 1.3rem; color: #00695c; font-weight: bold; }

        /* FLEXBOX PUZZLE: ZERO GAPS + HIDE WRONG PIECE */
        .puzzle-wrapper {
            padding: 0;
            border: 12px solid #1976d2;
            border-radius: 20px;
            overflow: hidden;
        }

        .puzzle-container {
            display: flex;
            flex-wrap: wrap;
            width: 800px;
            height: 1000px;
            margin: 0 auto;
            background: white;
            font-size: 0;
            line-height: 0;
        }

        .puzzle-container img {
            width: 200px !important;
            height: 200px !important;
            flex: 0 0 200px;
            display: block;
            float: left;              /* backup for zero gaps */
            margin: 0 !important;
            padding: 0 !important;
            vertical-align: top;
            object-fit: cover;
        }

        /* SUPER HIDING FOR WRONG PIECE */
        .puzzle-container img.hide {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            position: absolute !important;
            left: -9999px !important;
            width: 0 !important;
            height: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            float: none !important;
        }
    </style>
</head>
