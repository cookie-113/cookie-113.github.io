<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman Puzzle - Perfectly Solved</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #b3e5fc;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            gap: 25px;
            min-height: 100vh;
        }

        header, .info, footer {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        header { font-size: 2.5em; color: #d81b60; }
        .info  { font-size: 1.3em; color: #1565c0; }

        /* Corrected 4Ã—3 grid for 12 puzzle pieces */
        .puzzle-container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 200px);
            grid-template-rows: repeat(3, 200px);
            border: 10px solid #1976d2;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .puzzle-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        footer { font-size: 1.2em; color: #00695c; font-weight: bold; }
    </style>
</head>
<body>

    <header><h1>Snowman Puzzle - Solved!</h1></header>

    <section class="info">
        <p><strong>Name:</strong> FakeName</p>
        <p><strong>Puzzle:</strong> Snowman with Pink Hat</p>
    </section>

    <main class="puzzle-container">
        <!-- ROW 1 -->
        <img src="/4.4_puzzle2/puzzle2_G.jpg" alt="Puzzle piece G"> <!-- top-left sky + carrot nose -->
        <img src="/4.4_puzzle2/puzzle2_E.jpg" alt="Puzzle piece E"> <!-- sky with snow -->
        <img src="/4.4_puzzle2/puzzle2_K.jpg" alt="Puzzle piece K"> <!-- top-right snow hill -->
        <img src="/4.4_puzzle2/puzzle2_C.jpg" alt="Puzzle piece C"> <!-- pink pom-pom hat -->

        <!-- ROW 2 -->
        <img src="/4.4_puzzle2/puzzle2_J.jpg" alt="Puzzle piece J"> <!-- left arm + body -->
        <img src="/4.4_puzzle2/puzzle2_D.jpg" alt="Puzzle piece D"> <!-- smiling face -->
        <img src="/4.4_puzzle2/puzzle2_H.jpg" alt="Puzzle piece H"> <!-- right arm + red buttons -->
        <img src="/4.4_puzzle2/puzzle2_B.jpg" alt="Puzzle piece B"> <!-- right side snow -->

        <!-- ROW 3 -->
        <img src="/4.4_puzzle2/puzzle2_L.jpg" alt="Puzzle piece L"> <!-- bottom-left body -->
        <img src="/4.4_puzzle2/puzzle2_F.jpg" alt="Puzzle piece F"> <!-- middle bottom snow -->
        <img src="/4.4_puzzle2/puzzle2_I.jpg" alt="Puzzle piece I"> <!-- right bottom body -->
        <img src="/4.4_puzzle2/puzzle2_M.jpg" alt="Puzzle piece M"> <!-- mountain piece -->
    </main>

    <footer>
        <p>Assignment completed: December 4, 2025</p>
    </footer>

</body>
</html>
