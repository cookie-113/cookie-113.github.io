<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snowman Puzzle - Zero Gaps & Hidden Wrong Piece</title>
    <style>

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(#87CEEB, #E0F6FF);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            gap: 30px;
        }

        header, .info, footer {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-align: center;
        }
        header h1 { margin:0; font-size: 3rem; color: #d81b60; }
        .info { font-size: 1.4rem; color: #1565c0; line-height: 1.8; }
        footer { font-size: 1.3rem; color: #00695c; font-weight: bold; }

        .puzzle-wrapper {
            padding: 0;
            border: 12px solid #1976d2;
            border-radius: 20px;
            overflow: hidden;
        }

        .puzzle-container {
            display: flex;
            flex-direction: column;
            width: 800px;
            margin: 0 auto;
            background: white;
        }

        .row {
            display: flex;
            height: 200px;
            margin: 0;
            padding: 0;
        }

        .row img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 0;
            padding: 0;
        }

        .hide {
            display: none !important;
            visibility: hidden !important;
            width: 0 !important;
            height: 0 !important;
        }
    </style>
</head>
<body>

    <header><h1>Snowman Puzzle<br></h1></header>

    <section class="info">
        <p><strong>Name:</strong> YuDuo Chen</p>
    </section>


    <section class="puzzle-wrapper">
        <div class="puzzle-container">
            <div class="row"><img src="/4.4_puzzle2/puzzle2_G.jpg">
                <img src="/4.4_puzzle2/puzzle2_E.jpg">
                <img src="/4.4_puzzle2/puzzle2_K.jpg">
                <img src="/4.4_puzzle2/puzzle2_C.jpg">
            </div>
            <div class="row"><img src="/4.4_puzzle2/puzzle2_J.jpg">
                <img src="/4.4_puzzle2/puzzle2_D.jpg">
                <img src="/4.4_puzzle2/puzzle2_H.jpg">
                <img src="/4.4_puzzle2/puzzle2_I.jpg">
            </div>
            <div class="row"><img src="/4.4_puzzle2/puzzle2_L.jpg">
                <img src="/4.4_puzzle2/puzzle2_F.jpg">
                <img src="/4.4_puzzle2/puzzle2_B.jpg">
                <img src="/4.4_puzzle2/puzzle2_A.jpg">
            </div>
            <div class="row"></div>
            <img src="/4.4_puzzle2/puzzle2_M.jpg" class="hide">
            </div>
    </section>

    <footer>
        <p>Assignment Completed: December 4, 2025</p>
    </footer>

</body>
</html>
