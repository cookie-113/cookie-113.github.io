<!DOCTYPE html>
<html lang="en">
<head>
  <title>Snow Mountain Color Scheme</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
    }
    th {
      font-size: 1.5em;
      font-weight: bold;
      font-style: italic;
      background-color: #eee;
    }
	.center {
	  display: block;
	  margin-left: auto;
	  margin-right: auto;
      width: 50%;
    }
  </style>
</head>
<body>
<H2>By YuDuo Chen<H2>
<img src="https://images.pexels.com/photos/34606016/pexels-photo-34606016.jpeg" 
     alt="Snow mountain" 
	 style="display:block; margin:auto; width:500px; height:700px;">

  <table>
    <tr>
      <th colspan="4" style="font-family: 'Georgia', serif;">Mountain Sunset</th>
    </tr>
    <tr>
      <td style="background-color:#FFB6A1;"><b>Pink</b></td>
      <td style="background-color:#87CEEB;"><b>Blue</b></td>
      <td style="background-color:#D9E6F2;"><b>White</b></td>
      <td style="background-color:#4B5563;"><b>Gray</b></td>
    </tr>
    <tr>
      <td>#FFB6A1</td>
      <td>#87CEEB</td>
      <td>#D9E6F2</td>
      <td>#4B5563</td>
    </tr>
    <tr>
      <td>rgb(255, 182, 161)</td>
      <td>rgb(135, 206, 235)</td>
      <td>rgb(217, 230, 242)</td>
      <td>rgb(75, 85, 99)</td>
    </tr>
    <tr>
      <td>hsl(13, 100%, 82%)</td>
      <td>hsl(197, 71%, 72%)</td>
      <td>hsl(213, 40%, 90%)</td>
      <td>hsl(220, 13%, 34%)</td>
    </tr>
  </table>

</body>
</html>
