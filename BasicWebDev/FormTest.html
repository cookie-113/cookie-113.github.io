<!DOCTYPE html>
<html lang="en">
<head>
  <title>Math Test Form</title>
</head>
<body>

  <!-- Start of Math Test -->
  <h1>Math Test Form - by YuDuo Chen</h1>

  <form>
    <!-- User Name Field -->
    <label for="username">Name:</label>
    <input type="text" id="username" name="username" required>
    <br><br>

    <!-- Multiple Choice Questions -->
    <h3>1. Solve 5 &times; 6?</h3>
    <input type="radio" id="q1a" name="q1" value="25">
    <label for="q1a">25</label><br>
    <input type="radio" id="q1b" name="q1" value="30">
    <label for="q1b">30</label><br>
    <input type="radio" id="q1c" name="q1" value="35">
    <label for="q1c">35</label><br><br>

    <h3>2. Solve 12 &divide; 3?</h3>
    <input type="radio" id="q2a" name="q2" value="2">
    <label for="q2a">2</label><br>
    <input type="radio" id="q2b" name="q2" value="3">
    <label for="q2b">3</label><br>
    <input type="radio" id="q2c" name="q2" value="4">
    <label for="q2c">4</label><br><br>

    <h3>3. Solve for x, if 3x = 9</h3>
    <input type="radio" id="q3a" name="q3" value="2">
    <label for="q3a">x = 2</label><br>
    <input type="radio" id="q3b" name="q3" value="3">
    <label for="q3b">x = 3</label><br>
    <input type="radio" id="q3c" name="q3" value="6">
    <label for="q3c">x = 6</label><br><br>

    <!-- Word Problem -->
    <h3>4. Word Problem:</h3>
    <p>A rectangle has a length of 8 cm and a width of 5 cm. What is its area?</p>
    <textarea id="wordProblem" name="wordProblem" rows="5" cols="40" placeholder="Type your answer here"></textarea>
    <br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit Test">
  </form>

  <!-- End of Math Test -->

</body>
</html>
