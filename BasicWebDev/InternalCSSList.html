<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Schedule App</title>

    <style>
        table {
            width: 60%;
            margin: 40px auto;
            border-collapse: collapse;
            background-color: #f4f7fb;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        td, th {
            border: 1px solid #bbb;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #2e6df6;
            color: white;
            font-size: 18px;
        }

        tr.highlight-row {
            background-color: #e6edff;
        }

        td.todo-list {
            font-weight: bold;
            color: #2e6df6;
            width: 130px;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>

<h1>Schedule for today</h1>

<table>
    <tr>
        <th>Time</th>
        <th>To do</th>
    </tr>

    <tr>
        <td class="todo-list">9:00 AM</td>
        <td>Get up and get ready for today</td>
    </tr>

    <tr>
        <td class="todo-list">9:30 AM</td>
        <td>Breakfast</td>
    </tr>

    <tr>
        <td class="todo-list">10:00 AM</td>
        <td>Work on assignments</td>
    </tr>

    <tr>
        <td class="todo-list">12:00 PM</td>
        <td>Homeroom class</td>
    </tr>

    <tr>
        <td class="todo-list">1:30 PM</td>
        <td>Lunch</td>
    </tr>

    <tr>
        <td class="todo-list">3:00 PM</td>
        <td>Work on project</td>
    </tr>

    <tr>
        <td class="todo-list">4:30 PM</td>
        <td>Snack time</td>
    </tr>

    <tr>
        <td class="todo-list">6:00 PM</td>
        <td>Dinner</td>
    </tr>

    <tr>
        <td class="todo-list">8:00 PM</td>
        <td>Play games</td>
    </tr>

</table>

</body>
</html>
